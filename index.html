<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaÃ§aâ€‘Palavras RomÃ¢ntico â€“ Terceiro Encontro</title>
  <style>
    :root {
      --bg: #fff5f8;
      --primary: #e63973;
      --secondary: #1c2533;
      --grid-font: 1.4rem;
    }
    * {
      box-sizing: border-box;
      user-select: none;
      font-family: "Inter", Arial, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem 3rem;
      gap: 1.5rem;
    }
    h1 {
      color: var(--primary);
      font-weight: 700;
      margin: 0;
      text-align: center;
      font-size: 1.8rem;
    }
    .timer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.6rem;
      color: var(--secondary);
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      border: 4px solid var(--primary);
      padding: 4px;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 480px;
      aspect-ratio: 1 / 1;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 700;
      color: var(--secondary);
      border: 2px solid transparent;
      border-radius: 6px;
      transition: background 0.2s, border 0.2s;
      cursor: pointer;
      background: #fff;
      aspect-ratio: 1 / 1;
    }
    .cell.selected {
      background: var(--primary);
      color: #fff;
    }
    .cell.found {
      background: #8ac926;
      color: #fff;
      border-color: #6da510;
    }
    .heart-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="%23ffe3eb" opacity="0.5"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-size: 40px 40px;
      animation: drift 60s linear infinite;
    }
    @keyframes drift {
      0% {background-position: 0 0;}
      100% {background-position: 640px 640px;}
    }
    .message {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--secondary);
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="heart-bg"></div>
  <h1>Dica: Terceiro encontro ðŸ’Œ</h1>
  <div class="timer"><span aria-label="bomba" role="img">ðŸ’£</span> <span id="time">00:10</span></div>

  <div id="grid" class="grid"></div>
  <div id="message" class="message"></div>

  <audio id="bg-music" src="night-trains.mp3" loop></audio>

  <script>
    const GRID_SIZE = 8;
    const WORD = "CINEMA";
    const gridEl = document.getElementById("grid");
    const timeEl = document.getElementById("time");
    const messageEl = document.getElementById("message");
    const music = document.getElementById("bg-music");
    music.volume = 0.8;

    let musicStarted = false;
    window.addEventListener("click", () => {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    });

    const randLetter = () => String.fromCharCode(65 + Math.floor(Math.random() * 26));
    const cells = [];
    for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
      const div = document.createElement("div");
      div.classList.add("cell");
      div.dataset.index = i;
      gridEl.appendChild(div);
      cells.push(div);
    }
    const row = Math.floor(Math.random() * GRID_SIZE);
    const colStart = Math.floor(Math.random() * (GRID_SIZE - WORD.length + 1));
    for (let j = 0; j < WORD.length; j++) {
      const idx = row * GRID_SIZE + colStart + j;
      cells[idx].textContent = WORD[j];
      cells[idx].dataset.word = "true";
    }
    cells.forEach(cell => {
      if (!cell.textContent) cell.textContent = randLetter();
    });
    let selection = [];
    const resetSelection = () => {
      selection.forEach(c => c.classList.remove("selected"));
      selection = [];
    };
    const checkSelection = () => {
      const letters = selection.map(c => c.textContent).join("");
      if (letters === WORD) {
        selection.forEach(c => c.classList.add("found"));
        stopTimer();
        messageEl.textContent = "\u2764\uFE0F VocÃª encontrou CINEMA! A prÃ³xima pista estÃ¡ no local onde assistimos nossos filmes favoritos";
        gridEl.style.pointerEvents = "none";
        music.pause();
      }
    };
    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (gridEl.style.pointerEvents === "none") return;
        const idx = parseInt(cell.dataset.index, 10);
        const last = selection[selection.length - 1];
        if (selection.length === 0) {
          selection.push(cell);
          cell.classList.add("selected");
        } else if (selection.includes(cell)) {
          const pos = selection.indexOf(cell);
          selection.slice(pos).forEach(c => c.classList.remove("selected"));
          selection = selection.slice(0, pos);
        } else {
          if (idx === parseInt(last.dataset.index) + 1 && Math.floor(idx / GRID_SIZE) === Math.floor(parseInt(last.dataset.index)/GRID_SIZE)) {
            selection.push(cell);
            cell.classList.add("selected");
          }
        }
        if (selection.length === WORD.length) {
          checkSelection();
        }
      });
    });
    let remaining = 10;
    const tick = () => {
      remaining--;
      const mm = String(Math.floor(remaining / 60)).padStart(2, "0");
      const ss = String(remaining % 60).padStart(2, "0");
      timeEl.textContent = `${mm}:${ss}`;
      if (remaining <= 0) {
        clearInterval(timerId);
        messageEl.textContent = "Tempo esgotado! Mas ainda te levo ao CINEMA â¤ï¸";
        gridEl.style.pointerEvents = "none";
        music.pause();
      }
    };
    const timerId = setInterval(tick, 1000);
    const stopTimer = () => clearInterval(timerId);
  </script>
</body>
</html>
